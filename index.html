<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Streaming Example</title>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
</head>
<body>

    <video id="video1" autoplay muted></video>
    <video id="video2" autoplay muted></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      if (Hls.isSupported()) {
        var video1 = document.getElementById('video1');
        var video2 = document.getElementById('video2');

        var videoURL1 = 'http://localhost:8080/hls/stream1.m3u8';
        var videoURL2 = 'http://localhost:8080/hls/stream2.m3u8';
        
        var hls1 = new Hls();
        var hls2 = new Hls();


        hls1.loadSource(videoURL1);
        hls1.attachMedia(video1);
        hls1.on(Hls.Events.MANIFEST_PARSED, function () {
          video1.play();
        });

        hls2.loadSource(videoURL2);
        hls2.attachMedia(video2);
        hls2.on(Hls.Events.MANIFEST_PARSED, function () {
          video2.play();
        });
      } else if (video1.canPlayType('application/vnd.apple.mpegurl')) {
        video1.src = videoURL1;
        video1.addEventListener('canplay', function () {
          video1.play();
        });

        video2.src = videoURL2;
        video2.addEventListener('canplay', function () {
          video2.play();
        });
      }
    </script>

</body>
</html>
